<template>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="firstName"> First Name </label>
        <input type="text" class="form-control" value.bind="user.firstName">
      </div>
      <div class="form-group">
        <label for="lastName"> Last Name: </label>
        <input type="text" class="form-control" value.bind="user.lastName">
      </div>
      <div class="form-group">
        <label for="active"> Active </label>
        <input type="text" class="form-control" value.bind="user.active">
      </div>
      <div class="form-group">
        <label for="email"> Email</label>
        <input type="email" class="form-control" value.bind="user.email">
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" autocomplete="current-password" class="form-control" value.bind="user.password">
      </div>
      <div class="text-right">
        <button class="btn btn-success" click.trigger="save()">Save</button>
      </div>
    </form>
  </div>
</template>
