<template>
  <style>
    .clearfix::after {
      display: block;
      content: "";
      clear: both;
    }

  </style>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="todoStatus">Todo</label>
        <input type="text" class="form-control" value.bind="todos.selectedTodo.todo" />
      </div>
      <div class="form-group">
        <div class="container pl-0">
         
              <label for="todoStatus">Due Date</label>
              <flat-picker controlid="startDate" value.bind="todos.selectedTodo.dateDue"></flat-picker>
           
        </div>
      </div>
      <div class="form-group">
        <label for="todoDetail">Detail</label>
        <textarea class="form-control" value.bind="todos.selectedTodo.detail"></textarea>
      </div>
      <div class="form-group">
        <label for="todoStatus" class="mr-2">Status<label>
        <select value.bind="todos.selectedTodo.status" class="form-control" id="todoStatus">
          <option repeat.for="status of statuses" model.bind="status">${status}</option>
        </select>
      </div>
      <div class="container text-right">
        <button class="btn btn-success" click.trigger="saveTodo()" >Save</button>
      </div>

            <label for="todoStatus">Due Date</label>
            <flat-picker controlid="startDate" value.bind="todo.selectedTodo.dateDue"></flat-picker>
      </div> -->
    </form>
  </div>
</template>
